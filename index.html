<body>
  
   <!-- Implemented for Animated Footer-->
   <footer>
    <div class="background">
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="100%"
        height="100%"
        viewBox="0 0 1600 900"
      >
        <defs>
          <linearGradient id="bg" x2="0%" y2="100%">
            <stop
              offset="0%"
              style="stop-color: rgba(53, 127, 242, 0.6)"
            ></stop>
            <stop
              offset="100%"
              style="stop-color: rgba(38, 89, 190, 0.06)"
            ></stop>
          </linearGradient>
          <path
            id="wave"
            fill="url(#bg)"
            d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
          />
        </defs>
        <g>
          <use xlink:href="#wave" opacity=".3">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="8s"
              calcMode="spline"
              values="270 230; -334 180; 270 230"
              keyTimes="0; .5; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacity=".6">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="6s"
              calcMode="spline"
              values="-270 230;243 220;-270 230"
              keyTimes="0; .6; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacty=".9">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="4s"
              calcMode="spline"
              values="0 230;-140 200;0 230"
              keyTimes="0; .4; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
        </g>
      </svg>
    </div>

    <section>
      <ul class="socials">
        <li><a class="fa-brands fa-facebook"></a></li>
        <li><a class="fa-brands fa-twitter"></a></li>

    <div class="external-link">

    <!-- Implemented for Main Appointment Scheduling Form -->
    <h1>HealthBookings</h1>
    <form id="appointment-form">
      
    <div id="background-text">Made exclusively for Hack Unicorn 2.0 <br> (By Hack Pioneers)</div>
    <h2> Schedule your Appointment</h2>
    <form id="appointment-form">
        <label for="patient-name">Your Name:</label>
        <input type="text" id="patient-name" required>

        <label for="appointment-date">Appointment Date:</label>
        <input type="date" id="appointment-date" required>

        <label for="appointment-time">Appointment Time:</label>
        <input type="time" id="appointment-time" required>

        <button type="submit">Schedule Appointment</button>
        <div class="loading-indicator" id="loading-indicator">Processing...</div>
    </form>

    <div id="confirmation-message"></div>

    <script src="script.js"></script>
</body>
</html>
